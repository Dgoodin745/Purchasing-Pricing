version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://contractsync:contractsync@db:5432/contractsync
      STORAGE_ROOT: /data/storage
    volumes:
      - ./:/app
      - storage_data:/data/storage
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: contractsync
      POSTGRES_USER: contractsync
      POSTGRES_PASSWORD: contractsync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  storage_data:
